<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Test formatUrl.js</title>

        <link rel="stylesheet" href="qunit/qunit.css" type="text/css" />
        <script type="text/javascript" src="qunit/qunit.js"></script>
        <script type="text/javascript" src="../../../src/main/webapp/WEB-INF/static/js/formatUrl.js"></script>
    </head>

    <script type="text/javascript">

    test("should change to Lower Case", function () {
        var expected = formatUrl("MetodoS");
        equal("metodos", expected);
    });

    test("should remove accents", function () {
        var expected = formatUrl("métodos");
        equal("metodos", expected);
    });

    test("should change spaces to - ", function () {
        var expected = formatUrl("metodos ageis");
        equal("metodos-ageis", expected);
    });
    
    test("should remove accents and should change spaces to - ", function () {
        var expected = formatUrl("métodos Ágeis");
        equal("metodos-ageis", expected);
    });
    </script>

   <body>
        <h1 id="qunit-header">Test formatUrl.js</h1>
        <h2 id="qunit-banner"></h2>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
    </body>
</html>
